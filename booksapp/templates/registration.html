{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Login</title>
</head>
{% block body %}
    <button id="login" onclick="login()">Login</button>
    <button id="register" onclick="reg()">Register</button>
    {% for message in messages %}
        <h1 id="message" style="color:red">{{message}}</h1>
    {% endfor %}
    <h1 id="success" style="color:green">{{success}}</h1>
    <h1 id="failed" style="color:red">{{failed  }}</h1>

    <form id="register-form" style="display: none;"  action="/form" method="GET">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="submit" name="form-submit">
    </form>

    <form id="login-form" style="display: none;" action="{% url 'home' %}" method="POST">
        <input type="text" id='username-login' name="username" placeholder="username">
        <input type="text" id='username-pass' name="password" placeholder="password">
        <input type="submit" id="login-button" value="login">
    </form>
    
{% endblock body %}

<script>
   function reg(){
       document.getElementById('login').style.display = 'block'
       document.getElementById('register-form').style.display = 'block'
       document.getElementById('login-form').style.display = 'none'
       document.getElementById('register').style.display = 'block'
       document.getElementById('message').style.display = 'none'
       document.getElementById('success').style.display = 'none'
   }
   function login(){
       document.getElementById('login-form').style.display='block'
       document.getElementById('login').style.display = 'block'
       document.getElementById('register-form').style.display = 'none'
       document.getElementById('message').style.display = 'none'
       document.getElementById('success').style.display = 'none'
   }

    
</script>

</html>
